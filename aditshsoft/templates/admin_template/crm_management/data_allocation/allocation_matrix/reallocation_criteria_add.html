
{% extends "layout/admin_layout.html" %}
{% load static %}
{% load staticfiles %}
{% block content %}


<div class="content-wrapper" style="min-height: 946px;">
    <section class="content">
      <ol class="breadcrumb">
        <li><a href="{% url 'admindashboard' %}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="{% url 'admindashboard' %}">Setup Management</a></li>
        <li><a href="#"> Update Reallocation Criteria </a></li>
        <li class="active"></li>
      </ol>
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title"> Add/Edit Update Criteria </h3>
        </div>
        <div class="box-body">
          <form action="" method="post" id="parent_company_form" enctype="multipart/form-data">
        <div class="row">
          
          {% csrf_token %}
            
            {% for field in form %}

                <div class="col-md-4">
                    <div class="form-group">
                      <label>{{ field.label }} </label><span class="error"> *</span>
                        {{ field }}
                   </div>   
                </div>
            {% endfor %}
       
            
        </div>
        <div class="form-group tlc">
                  
        <input name="" type="submit" value="Submit" class="btn btn-primary" id="submitbtn"></div>
      </div>
          </form>
  </section>
</div>

{% endblock %}
