{% extends "layout/admin_layout.html" %}
{% load staticfiles %}

{% block title %} Admin | Change Password {% endblock %}

{% block content %}

<div class="content-wrapper">
<section class="content">
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Admin Change Password</h3>
    </div>
    <div class="box-body">
      <div class="row">
        <form method="POST" id="adminchangepassword" action="">
        {% csrf_token %}
          <div class="col-md-6">
            <div class="form-group">
              <label>Old Password</label>&nbsp;<span style="color: red">*</span>
             <input type="password" class="form-control" name="oldpassword" placeholder="Enter  your old password" maxlength="20" minlength="10">
            </div>
            <div class="form-group">
              <label>New Password</label>&nbsp;<span style="color: red">*</span>
             <input type="password" name="newpassword" id="newpassword" class="form-control"  placeholder="Enter your new password" maxlength="20" minlength="10">
            </div><!-- /.form-group -->
            <div class="form-group">
              <label>Confirm Password</label>&nbsp;<span style="color: red">*</span>
              <input type="password" name ="confirmpassword" class="form-control"  placeholder="Enter your confirm password" maxlength="8" minlength="1">
            </div>

            <div class="col-md-6">
            <button type="submit" class="btn btn-primary" id="adminchangepasswordbtn">Change Paasword</button>
          </div>
          </div>

          {% csrf_token %}
        </form>
      </div>
    </div><!-- /.box-body -->
    <div class="box-footer">
      Note: <span style="color: red">*</span> is a mandatory elements
    </div>
  </div><!-- /.box -->
</section>
</div>

{% include "layout/admin_message.html" %}

{% endblock %}
