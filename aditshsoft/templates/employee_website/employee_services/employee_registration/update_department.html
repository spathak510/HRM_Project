{% extends "layout/website_layout.html" %}
{% block content %}

<div class="content-wrapper" style="min-height: 946px;">
    <section class="content">
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title"> Add Documents </h3>
        </div>
        <div class="box-body">
          <form action="" method="post" id="parent_company_form" enctype="multipart/form-data">
            {% csrf_token %}

              <div class="row">
                <div class="box-header with-border">
                  <h3 class="box-title"> Documents </h3>
                </div>
                <div id="append_document">
                    {% for field in documents %}
                        <div class="col-md-6">
                            <div class="form-group">
                              <label>{{ field.label }}  </label>
                                {{ field }}
                           </div>   
                        </div>
                    {% endfor %}
                </div>
                <a href="javascript:void(0)" id="append_add_document" class="ad_more" style="color: red" >Add Document </a>
              </div>
        <div class="form-group">
        <input type="hidden" name="one_form" value="one_form">
        <input name="" type="submit" value="Submit" class="btn btn-primary" id="submitbtn"></div>
      </div>
          </form>
  </section>
</div>
{% endblock %}
