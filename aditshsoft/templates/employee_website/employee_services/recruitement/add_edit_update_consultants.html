{% extends "layout/website_layout.html" %}

{% block content %}

    {% comment %} <div class="content-wrapper" style="min-height: 946px;">
    <section class="content">
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title"> Update  Consultants </h3>
        </div>
        <div class="box-body">
          <form action="" method="post" id="add_edit_consultant" enctype="multipart/form-data">

          {% csrf_token %}
            
           <div class="col-md-4">

                   <input type="text" class="form-control" id="name" name= "name" placeholder="">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                  <label>Constitution </label>
                   <input type="text" class="form-control" id="constitution" name= "constitution" placeholder="">
                </div>
            </div>

             <div class="col-md-4">
                <div class="form-group">
                  <label>Location </label>
                  {% for data in location_list %}
                  <select name="location" id="location" class="form-control">

                    <option value="" >Select Location</option>
                    
                      <option> {{data.location}} </option>
                       <option value="{{moth.0}}" {% if moth.0 == data.from_month %} selected="" {% endif %}>{{moth.1}}</option>
                    {% endfor %}
                  </select> 
                </div>
            </div>

        </div>
        </div>
        <div class="form-group">
                  
        <input name="" type="submit" value="Submit" class="btn btn-primary" id="submitbtn"></div>
      </div>

      
          </form>
  </section>
</div>
